<!DOCTYPE html>
<html ng-app = "ga">
<head lang="en">
    <meta charset="UTF-8">
    <title>Challenge</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular\
.js">
    </script>
</head>
<body>
<main ng-controller = "gaController">
<section>
    <button id="favoritesBtn" ng-click="getFavorites()">View Favorites</button>
    <button id="addFavoritesBtn" ng-click="addFavorite()">Add To Favorites</button>
</section>
    <form action="">
        <input type="text" id="search-term">
        <button id="btnSearch" ng-click="getResults()" type="button">SEARCH</button>
    </form>
    <article>
        <section>
            <ul>
                <li ng-repeat="movie in movieList">
                    {{movie.title}}
                </li>
            </ul>
        </section>
        <section>
            <ul>
                <li ng-repeat="fmovie in favoritesList">
                    {{fmovie.title}}
                </li>
            </ul>
        </section>
    </article>
</main>
<script src="js/angularMain.js"></script>
</body>
</html>
